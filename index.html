<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Reverse clip path with blend modes</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- Define our SVG clip path -->
<svg width='0' height='0'>
  <defs>
    <clipPath id="cp" clipPathUnits="objectBoundingBox">
      <path d="M0.500, 0.245 L0.294, 0.290 L0.006, 0.290 L0.500, 0.25 L0.20, 0.650 L0.22, 0.28 L0.28, 0.27 L1.500, 1.650z"></path>
    </clipPath>
  </defs>
</svg>

<!-- The actual elements we're using -->
<div class="triangle first"></div>
<div class="triangle second"></div>
  
    <script src="js/index.js"></script>

</body>
</html>
